<!DOCTYPE html>
<html>
<head>
    <title>College Routine Chatbot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5 chat-container">
                    <div class="card-header bg-purple text-white">
                        <img src="{{ url_for('static', filename='logo.png') }}" alt="College Logo" class="college-logo"> <h2 class="card-title d-inline">RVS Routine Bot</h2>
                        <p class="card-text">Your College Routine Assistant</p>
                    </div>
                    <div class="card-body">
                        <div class="chat-log" id="chat-log">
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="input-group">
                            <input type="text" id="user-input" class="form-control rounded-pill" placeholder="Ask me about your schedule...">
                            <div class="input-group-append">
                                <button id="send-button" class="btn btn-purple rounded-pill">Send</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
